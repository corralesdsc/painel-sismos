<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Detector de Sismos Grupo 8 - ESP32</title>

<!-- MQTT.js -->
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Leaflet.js -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Fonte moderna -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --azul-claro: #3DC2F2;
  --azul-medio: #1197E0;
  --azul-escuro: #015D9A;
  --roxo-azulado: #8CA2C4;
  --ciano-claro: #66D9F7;
  --alerta-normal: #ffffff;
  --alerta-fraco: #ffeb3b;
  --alerta-forte: #f44336;
}

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(to bottom, var(--roxo-azulado), var(--azul-claro), var(--azul-medio), var(--azul-escuro));
  color: #fff;
  margin: 0;
  padding: 0;
}

header {
  padding: 20px;
  text-align: center;
  font-size: 2em;
  font-weight: bold;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin: 10px;
}

.card {
  background-color: rgba(255,255,255,0.1);
  border-radius: 10px;
  padding: 20px;
  margin: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  min-width: 200px;
  text-align: center;
}

#sismoChart {
  background-color: rgba(255,255,255,0.1);
  border-radius: 10px;
  padding: 10px;
  margin: 20px auto;
  max-width: 90%;
}

#map {
  border-radius: 10px;
  margin: 20px auto;
  max-width: 90%;
  height: 400px;
}

button {
  background-color: var(--ciano-claro);
  color: #fff;
  border: none;
  padding: 10px 20px;
  margin: 10px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background-color: var(--azul-medio);
}
</style>
</head>
<body>

<header>UNESA - Detector de Sismos - Grupo 8 IOT - ESP32</header>

<div class="container">
  <div class="card">
    <h3>Ãšltima Leitura</h3>
    <p id="lastValue">0 âšª Normal</p>
  </div>
  <div class="card">
    <h3>Dados Recebidos</h3>
    <p id="msgCount">0</p>
  </div>
  <div class="card">
    <h3>Status MQTT</h3>
    <p id="mqttStatus">Offline</p>
  </div>
  <div class="card">
    <button id="resetBtn">Reset GrÃ¡fico</button>
  </div>
</div>

<canvas id="sismoChart" width="800" height="400"></canvas>
<div id="map"></div>

<script>
/* =================== CONFIGURAÃ‡ÃƒO =================== */
const brokerUrl = 'wss://5f34fc251ae441fcbdb7b8e3fc2d7a45.s1.eu.hivemq.cloud:8884/mqtt';
const username = 'esp32_sismo';
const password = 'Sismo@2025!';
const topic = 'sismo/leitura';
const maxPoints = 50; // pontos no grÃ¡fico

// LocalizaÃ§Ã£o fixa do sensor
const sensorLat = -23.55052;
const sensorLon = -46.633308;

/* =================== GRÃFICO =================== */
const ctx = document.getElementById('sismoChart').getContext('2d');
const chartData = {
  labels: Array(maxPoints).fill(''),
  datasets: [{
    label: 'Leitura do Sensor',
    data: Array(maxPoints).fill(0),
    borderColor: 'rgba(255,255,255,1)',
    backgroundColor: 'rgba(255,255,255,0.2)',
    fill: true,
    tension: 0.3
  }]
};
const sismoChart = new Chart(ctx, {
  type: 'line',
  data: chartData,
  options: {
    animation: false,
    responsive: true,
    scales: {
      x: { display: false },
      y: { beginAtZero: true }
    }
  }
});

/* =================== MAPA =================== */
const map = L.map('map').setView([sensorLat, sensorLon], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let marker = L.marker([sensorLat, sensorLon]).addTo(map)
  .bindPopup('Sensor ativo: 0')
  .openPopup();

/* =================== MQTT =================== */
let msgCount = 0;
const client = mqtt.connect(brokerUrl, {
  username: username,
  password: password,
  reconnectPeriod: 1000
});

client.on('connect', () => {
  document.getElementById('mqttStatus').textContent = 'Online';
  console.log('Conectado ao HiveMQ Cloud!');
  client.subscribe(topic, { qos: 0 }, (err) => {
    if (err) console.error('Erro ao subscrever:', err);
  });
});

client.on('reconnect', () => {
  document.getElementById('mqttStatus').textContent = 'Reconectando...';
});
client.on('error', () => {
  document.getElementById('mqttStatus').textContent = 'Erro na conexÃ£o';
});

client.on('message', (t, message) => {
  if (t === topic) {
    const data = JSON.parse(message.toString());
    const value = parseInt(data.value);

    // Atualiza grÃ¡fico
    chartData.datasets[0].data.push(value);
    chartData.datasets[0].data.shift();
    sismoChart.update();

    // Atualiza contador de mensagens
    msgCount++;
    document.getElementById('msgCount').textContent = msgCount;

    // Determina faixa de alerta
    let faixa = '';
    let color = '';
    if(value >= 1750 && value <= 2250){
      faixa = 'âšª Normal';
      color = 'rgba(255,255,255,1)';
    } else if((value >= 1500 && value < 1750) || (value > 2250 && value <= 2500)){
      faixa = 'ðŸŸ¡ Sismo Fraco';
      color = 'rgba(255,235,59,1)';
    } else {
      faixa = 'ðŸ”´ Sismo Forte';
      color = 'rgba(244,67,54,1)';
    }

    // Atualiza card e cor do grÃ¡fico
    document.getElementById('lastValue').textContent = value + ' ' + faixa;
    chartData.datasets[0].borderColor = color;
    chartData.datasets[0].backgroundColor = color.replace('1','0.2');

    // Atualiza marcador do mapa
    marker.setLatLng([data.lat, data.lon])
          .bindPopup(`Valor: ${value} - ${faixa}`)
          .openPopup();
  }
});

/* =================== BOTÃƒO RESET =================== */
document.getElementById('resetBtn').addEventListener('click', () => {
  chartData.datasets[0].data = Array(maxPoints).fill(0);
  sismoChart.update();
  msgCount = 0;
  document.getElementById('msgCount').textContent = msgCount;
  document.getElementById('lastValue').textContent = '0 âšª Normal';
});
</script>

</body>
</html>
